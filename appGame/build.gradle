apply plugin: 'com.android.application'

android {
    compileSdkVersion 30 //BYLO 26
    //buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "pg.autyzm.graprzyjazneemocje"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 3
        versionName "1.2"
        multiDexEnabled=true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
    namespace 'pg.autyzm.graprzyjazneemocje'

}



dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.13.2'
    implementation 'androidx.appcompat:appcompat:1.3.1' //BYLO 26.0.0. COSTAM COSTAM
    implementation project(':mylibrary')
    implementation group: 'com.dropbox.core', name: 'dropbox-core-sdk', version: '4.0.1'
    implementation group: 'com.j256.ormlite', name: 'ormlite-android', version: '5.6'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    implementation 'com.android.support:multidex:1.0.3'
    //implementation project( path: ':appConfig') //USUNE≈ÅAM PATH: ':appconfig'
}
